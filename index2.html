<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Ambassadors by Hans Holbein the Younger</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .scene {
      width: 90vh;
      height: auto;
      perspective: 1000px;
    }

    .image-container {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      cursor: grab;
      touch-action: none;
    }

    .image-container:active {
      cursor: grabbing;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
     img {
    	user-drag: none;
    	-webkit-user-drag: none;
    	user-select: none;
  	  -moz-user-select: none;
  	  -webkit-user-select: none;
  	  -ms-user-select: none;
	}    
    
  </style>
</head>
<body>
  <div class="scene">
    <div class="image-container" id="imageContainer">
      <img src="NG1314.jpg" alt="The Ambassadors by Hans Holbein the Younger" id="image" />
    </div>
  </div>

  <script>
    const container = document.getElementById('imageContainer');
    const image = document.getElementById('image');
    let isDragging = false;
    let lastX, lastY;
    let rotX = 0, rotY = 0;
    let imgRotation = 0;

    // Mouse Events
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      handleRotation(e.clientX, e.clientY);
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Touch Events
    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    container.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      handleRotation(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    function handleRotation(currentX, currentY) {
      const deltaX = currentX - lastX;
      const deltaY = currentY - lastY;

      rotY += deltaX * 0.3;
      rotX -= deltaY * 0.3;
      imgRotation += deltaX * 0.1;

      container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      image.style.transform = `rotate(${imgRotation}deg)`;

      lastX = currentX;
      lastY = currentY;
    }
  </script>
</body>
</html>
