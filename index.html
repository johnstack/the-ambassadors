<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Image Drag with Rotation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .scene {
      width: 800px;
      height: 600px;
      perspective: 1000px;
    }

    .image-container {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      cursor: grab;
    }

    .image-container:active {
      cursor: grabbing;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="image-container" id="imageContainer">
      <img src="https://media.leviathan.heni.com/wp-content/uploads/2020/06/15222507/Medium-Ambassadors-large-1-scaled.jpg" alt="3D Image" id="image" />
    </div>
  </div>

  <script>
    const container = document.getElementById('imageContainer');
    const image = document.getElementById('image');
    let isDragging = false;
    let lastX, lastY;
    let rotX = 0, rotY = 0;
    let imgRotation = 0;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - lastX;
      const deltaY = e.clientY - lastY;

      rotY += deltaX * 0.3;
      rotX -= deltaY * 0.3;
      imgRotation += deltaX * 0.1; // Adjust image rotation

      container.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      image.style.transform = `rotate(${imgRotation}deg)`;

      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
